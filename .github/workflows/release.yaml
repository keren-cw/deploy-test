name: Release Promotion Workflow

on:
  release:
    types: [prereleased]
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  create_approval_pr:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Get release info
        id: release_info
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });
            
            core.setOutput('tag_name', release.data.tag_name);
            core.setOutput('release_name', release.data.name || release.data.tag_name);
            core.setOutput('created_at', release.data.created_at);
            core.setOutput('body', release.data.body || '');

      - name: Create release approval branch
        run: |
          git config --global user.name "Release Approval App[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release-approval-${{ steps.release_info.outputs.tag_name }}

      - name: Create release details file
        run: |
          mkdir -p releases
          cat > releases/${{ steps.release_info.outputs.tag_name }}.md << EOL
          ---
          layout: default
          title: "Release Approval: ${{ steps.release_info.outputs.release_name }}"
          tag: "${{ steps.release_info.outputs.tag_name }}"
          release_date: "${{ steps.release_info.outputs.created_at }}"
          ---

          # Release Approval: ${{ steps.release_info.outputs.release_name }}
          
          - **Tag**: ${{ steps.release_info.outputs.tag_name }}
          - **Release Date**: ${{ steps.release_info.outputs.created_at }}
          
          ## Release Notes
          ${{ steps.release_info.outputs.body }}
          EOL
          
          git add releases/${{ steps.release_info.outputs.tag_name }}.md
          git commit -m "docs: add release details for ${{ steps.release_info.outputs.tag_name }}"
          git push origin release-approval-${{ steps.release_info.outputs.tag_name }}

      - name: Create Pull Request
        id: create_pr
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Release Approval: ${process.env.RELEASE_NAME}`,
              body: `This PR contains the release details for ${process.env.TAG_NAME}.
              
              Please review and approve. The release will be promoted once the PR is merged.`,
              head: `release-approval-${process.env.TAG_NAME}`,
              base: 'main'
            });
            
            // Add reviewers
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.data.number,
              reviewers: ['keren-cw', 'ingrid-cw']
            });
        env:
          TAG_NAME: ${{ steps.release_info.outputs.tag_name }}
          RELEASE_NAME: ${{ steps.release_info.outputs.release_name }}

  promote_release:
    if: |
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release-approval-')
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Get release from tag and reviews
        id: get_release
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const tagName = context.payload.pull_request.head.ref.replace('release-approval-', '');
            
            // Get all releases
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const release = releases.data.find(r => r.tag_name === tagName && r.prerelease);
            
            if (!release) {
              core.setFailed(`No pre-release found for tag ${tagName}`);
              return;
            }
            
            // Get PR reviews
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            
            // Get unique approvers
            const approvers = [...new Set(
              reviews.data
                .filter(review => review.state === 'APPROVED')
                .map(review => review.user.login)
            )];
            
            core.setOutput('release_id', release.id);
            core.setOutput('tag_name', tagName);
            core.setOutput('approvers', approvers.join(', '));

      - name: Update release details file
        run: |
          git config --global user.name "Release Approval App[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Get release info
          release_tag="${{ steps.get_release.outputs.tag_name }}"
          release_file="releases/$release_tag.md"
          
          # Get current content after front matter
          content=$(awk '/^---/{n++;next} n==2{p=NR+1;exit} {print}' "$release_file")
          
          # Find the line with Release Date
          release_date_line=$(echo "$content" | grep "Release Date")
          
          # Create new content with Approval Date and Approvers after Release Date
          new_content=$(echo "$content" | sed "s|$release_date_line|$release_date_line\n- **Approval Date**: ${{ github.event.pull_request.merged_at }}\n- **Approved By**: ${{ steps.get_release.outputs.approvers }}|")
          
          # Create the updated file content
          echo "---" > "$release_file"
          echo "layout: default" >> "$release_file"
          echo "title: \"Release Approval: ${{ steps.get_release.outputs.tag_name }}\"" >> "$release_file"
          echo "tag: \"${{ steps.get_release.outputs.tag_name }}\"" >> "$release_file"
          echo "release_date: \"${{ steps.get_release.outputs.created_at }}\"" >> "$release_file"
          echo "approval_date: \"${{ github.event.pull_request.merged_at }}\"" >> "$release_file"
          echo "approvers: \"${{ steps.get_release.outputs.approvers }}\"" >> "$release_file"
          echo "---" >> "$release_file"
          echo "" >> "$release_file"
          echo "$new_content" >> "$release_file"
          
          git add "$release_file"
          git commit -m "docs: update release details with approval date and approvers"
          git push origin main

      - name: Promote to production release
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ steps.get_release.outputs.release_id }},
              prerelease: false,
              draft: false
            });

  deploy_pages:
    needs: promote_release
    if: success()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: Generate App token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
